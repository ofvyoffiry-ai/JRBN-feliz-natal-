body{

  display:flex;

/* Card */
.card{
  position:relative;
  background: rgba(0,0,0,0.6);
  padding:45px;
  border-radius:30px;
  color:white;
  text-align:center;
  max-width:500px;
  box-shadow:0 0 60px rgba(0,0,0,0.9);
  z-index:2;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  0%{box-shadow:0 0 20px #ffd700;}
  100%{box-shadow:0 0 50px #ff4500;}
}

h1{
  font-size:3em;
  color:#ffd700;
  text-shadow:0 0 20px #ffd700, 0 0 40px #ff6347;
}
.brand{
  font-size:2.5em;
  font-weight:900;
  letter-spacing:4px;
  color:#00ffd5;
  text-shadow:0 0 20px #00ffd5,0 0 40px #00ffff;
  margin:15px 0 25px;
}
p{
  font-size:1.3em;
  line-height:1.7;
}
.footer{
  margin-top:25px;
  font-size:1.4em;
  font-weight:bold;
  color:#ffd700;
}

/* Neve */
.snow{
  position:absolute;
  top:-10px;
  color:white;
  font-size:1em;
  user-select:none;
  animation:fall linear infinite;
  opacity:0.8;
}
@keyframes fall{
  to{
    transform:translateY(110vh);
  }
}

/* Presentes animados */
.gift{
  position:absolute;
  font-size:24px;
  animation:giftFall linear infinite;
}
@keyframes giftFall{
  to{
    transform:translateY(110vh);
  }
}

/* Estrelas piscando */
.star{
  position:absolute;
  color: #fffacd;
  font-size: 14px;
  animation:blink 1.5s infinite;
}
@keyframes blink{
  0%,100%{opacity:0.2;}
  50%{opacity:1;}
}
</style>
